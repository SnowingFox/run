name: lark-docs
command: bunx
args:
  - "--registry=http://bnpm.byted.org/"
  - "@byted/mcp-lark-docs-ext@latest"
env:
  NPM_CONFIG_REGISTRY: "http://bnpm.byted.org/"
  AUTH_CALLBACK_PORT: "6688"
  AUTH_CALLBACK_ENDPOINT: "/lark/callback"
  LARK_TENANT: "bytedance"
description: "ByteDance Lark Docs MCP Server for document access"
version: "1.0.0"

# Optional: npm package installation config
npm_install:
  package_name: "@byted/mcp-lark-docs"
  registry: "http://bnpm.byted.org/"
